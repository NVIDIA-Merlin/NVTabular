name: GPU Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - pull-request/*
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gpu-tests:
    runs-on: linux-amd64-gpu-p100-latest-1
    container:
      image: nvidia/cuda:11.8.0-base-ubuntu22.04
      env:
        NVIDIA_VISIBLE_DEVICES: ${{ env.NVIDIA_VISIBLE_DEVICES }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install Ubuntu packages
        run: |
          apt-get update -y
          apt-get install -y build-essential protobuf-compiler
      - name: Install and upgrade python packages
        run: |
          python -m pip install --upgrade pip setuptools==59.4.0 wheel tox pybind11
          python -m pip uninstall protobuf -y
          python -m pip install --no-binary=protobuf protobuf
      - name: Get Branch name
        id: get-branch-name
        uses: NVIDIA-Merlin/.github/actions/branch-name@branch-name-pull-request
      - name: Run tests
        run: |
          merlin_branch="${{ steps.get-branch-name.outputs.branch }}"
          RAPIDS_VERSION=23.04 MERLIN_BRANCH="$merlin_branch" tox -e test-gpu
